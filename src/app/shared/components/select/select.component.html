<form autocomplete="off" [formGroup]="formGroup">
  <p-dropdown
    [options]="options"
    [optionLabel]="optionLabel || ''"
    [optionValue]="optionValue || ''"
    [showClear]="true"
    [placeholder]="placeholder || ''"
    [formControlName]="formControlName"
    (onChange)="onDropdownChange($event)"
  ></p-dropdown>
</form>
