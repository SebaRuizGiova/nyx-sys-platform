<form [formGroup]="formGroup">
  <div class="background" *ngIf="showPopup" (click)="tooglePopup()"></div>
  <div class="dropdown">
    <shared-button
      *ngIf="!noButton; else buttonText"
      [label]="labelButton"
      [icon]="iconButton"
      (click)="tooglePopup()"
      [pTooltip]="!labelButton && tooltipButton ? tooltipButton : ''"
      [tooltipPosition]="tooltipPosition || 'left'"
    />
    <ng-template #buttonText>
      <span class="buttonText" (click)="tooglePopup()">
        {{ labelButton }}
      </span>
    </ng-template>
    <div
      [class]="'popup ' + position + (items?.length ? ' items' : '')"
      [ngClass]="{ show: showPopup, 'no-padding': items?.length }"
    >
      <ng-content *ngIf="showPopup"></ng-content>
      <div
        *ngFor="let item of items"
        class="item"
        [ngClass]="{ show: showPopup }"
        (click)="selectItem(item.value || '')"
      >
        {{ item?.label }}
      </div>
    </div>
  </div>
</form>
