<div class="login-container">
  <div class="login-content">
    <div class="logo">
      <img
        src="../../../../assets/logos/N_WHITE.svg"
        alt="Logo"
        class="logo-nyxsys"
      />
      <img
        src="../../../../assets/logos/NYXSYS WHITE_WORD.png"
        alt="NyxSys"
        class="word-nyxsys"
      />
      <span class="slogan">Dream In-Performance</span>
    </div>
    <div class="login-form">
      <div class="flip-card" [ngClass]="{ flipped: isFlipped }">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <h3>{{ 'loginWelcome' | translate }}</h3>
            <div class="inputs">
              <shared-input-text
                [placeholder]="'loginPlaceholderEmail' | translate"
                [value]="emailText"
                helper="Enter your email"
                [error]="false"
              />
              <shared-input-password
                [placeholder]="'loginPlaceholderPassword' | translate"
                [value]="passwordText"
                helper="Enter your password"
                [error]="false"
              />
            </div>
            <div class="button-login">
              <shared-button [label]="'loginButtonSignIn' | translate" icon="pi-sign-in" />
              <a class="remember" (click)="toggleCard()"
                >{{ 'loginForgetPassword' | translate }}</a
              >
            </div>
          </div>
          <div class="flip-card-back">
            <div class="title">
              <i class="pi pi-arrow-circle-left" style="font-size: 1.5rem" (click)="toggleCard()"></i>
              <h3>{{ 'loginForget' | translate }}</h3>
            </div>
            <shared-input-text
              [placeholder]="'loginPlaceholderEmail' | translate"
              [value]="emailTextRestore"
              helper="Enter your email"
              [error]="false"
            />
            <div class="button-send">
              <shared-button [label]="'loginButtonSend' | translate" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="languages">
    <div>
      <a class="link-lang" (click)="switchLanguage('en')">{{ 'loginLangEN' | translate }}</a> - <a class="link-lang" (click)="switchLanguage('es')">{{ 'loginLangES' | translate }}</a> -
      <a class="link-lang" (click)="switchLanguage('it')">{{ 'loginLangIT' | translate }}</a>
    </div>
    <hr />
  </div>
</div>
